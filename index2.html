<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-ring position="-3 1.50 -3" color="teal" radius-inner="0.20" radius-outer="0.5"></a-ring>
      <a-octahedron position="-1.95 1.43 -3" color="#FF926B" radius="0.45"></a-octahedron>
      <a-box position="0 1.35 -3" rotation="0 20 0" width="0.4" height="0.40" color="yellow"></a-box>
      <a-sphere position="2.5 1.59 -3" rotation="0 0 0" radius="-0.55" width="-1" height="1.20" color="blue"></a-sphere>
      <a-cylinder position="-1 1.70 -3" rotation="0 0 0" radius="0.4" height="1.20" color="#FFC65D"></a-cylinder>
      <a-cone position="2 1.7 -5" rotation="9 65 205" radius="2" height="-1" width="-2" color="red"></a-cone>
      <a-square position="1 0.5 -3" rotation="0 45 1" radius="0.3" height="1.20" width="-1" color="orange"></a-square>

      <a-plane position="0 0 -8" rotation="-80 0 0" width="25" height="3" color="black"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
